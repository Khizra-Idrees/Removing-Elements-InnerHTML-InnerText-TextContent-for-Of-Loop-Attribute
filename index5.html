<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment 05</h1>
    <h2>Logging Favorite Programming Languages</h2>

    <script>
        // - Create an array with your favorite programming languages.
        // - Utilize the `for...of` loop in JavaScript to log each programming language to the console.

        var array = ['CSS' ,'JavaScript' , 'PHP'];

        for(var programmingLang of array){
            console.log(programmingLang);
            document.write(programmingLang + '<br>');
        }
    </script>
</body>
</html>
